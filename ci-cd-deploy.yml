## File: `backend/Dockerfile`

```dockerfile
# Use Node.js official image
FROM node:18

WORKDIR /app

# Install dependencies first for caching
COPY package*.json ./
RUN npm install

# Copy app source
COPY . .

# Expose the port your app listens on (the app prints 8080 in logs)
EXPOSE 8080

CMD ["npm", "start"]
```

> Note: Ensure your `backend/package.json` `start` script runs `node server.js` and server listens on `process.env.PORT || 8080` and reads `process.env.MONGO_URL` for the DB connection.

