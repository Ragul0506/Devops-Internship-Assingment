## File: `docker-compose.yml`

```yaml
version: '3.9'

services:
  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    image: sarwanragul/crud-dd-backend:latest
    container_name: backend
    restart: always
    environment:
      - MONGO_URL=mongodb://mongo:27017/crudapp
      - PORT=8080
    depends_on:
      - mongo
    ports:
      - "3000:8080"

  frontend:
    build: ./frontend
    image: sarwanragul/crud-dd-frontend:latest
    container_name: frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "4200:80"

  nginx:
    image: nginx:stable
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  mongo-data:
```

> **Replace** `sarwanragul` with your Docker Hub username if you push images to Docker Hub. If you prefer Compose to always build from local code, keep `build:` entries and the `image:` tags will be created locally.

